<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DevAssist Feedback</title>
	<link rel="stylesheet" href="{{CSS_FILE.css}}">
</head>
<body>
	<div class="card" role="region" aria-labelledby="title">
		<header>
			<h1 id="title">SuiteCloud Developer Assistant Feedback</h1>
			<p class="note">
				Take a moment to share your thoughts on the SuiteCloud Developer Assistant. Any data you provide
				will remain anonymous.</p>
		</header>
		<div class="content">
			<label>Submitting feedback</label>
		</div>
	</div>
	<script>
		const pageText = 'Submitting feedback';
		const feedbackLabel = document.querySelector('.content label');
		const dots = ['', '.', '..', '...'];
		const msBetweenAnimationFrames = 250;
		let idx = 0;

		// Thinking animation ('' -> '.' -> '..' -> '...' -> '')
		feedbackLabel.textContent = pageText;
		setInterval(() => {
			feedbackLabel.textContent = pageText + dots[idx];
			idx = (idx + 1) % dots.length;
		}, msBetweenAnimationFrames);
	</script>
</body>
</html>
